{% extends "base.html" %}
{% load static %}
{% block title %}
Detail Page
{% endblock %}
{% block body %}


<div class="row">
    <div class="col-md-4">
        <br><br>
        <img src="{{products.image.url}}" alt="" style="width: 100%; height: 300px;">
    </div>
    <div class="col-md-8">
        <div class="card-body">
            <br><br>
            <h5 class="card-title">{{products.product_name}}</h5>
            <p class="card-text">Description:{{products.desc}}</p>
            <p class="card-text">Price:{{products.price}}</p>
    
          </div>
        <br>
            <a href="/add_cart/{{products.product_id}}"><button type="submit" class="btn btn-warning">Add to cart</button></a>
            <a href="/"><button type="submit" class="btn btn-primary">Back</button></a>
    <br><br>
    </div>
</div>



{% endblock %}
